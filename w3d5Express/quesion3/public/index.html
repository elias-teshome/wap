<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="night.css">
       <script>
            const date=new Date();
            const hour=date.getHours();
            var theme = document.getElementsByTagName('link')[0];

            if( hour>=6&&hour<=18){
                theme.setAttribute('href', '/css/day.css');
            }else{
                theme.setAttribute('href', '/css/night.css'); 
            }
       </script>
   </head>
